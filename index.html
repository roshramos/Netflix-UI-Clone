<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./styles.css">
    <script
      src="https://kit.fontawesome.com/a87716da66.js"crossorigin="anonymous"></script>
    <script src="/app.js"></script>
</head>
<body>
    <section id="nav">
        <nav>
            <div class="nav__tab">
                <figure>
                    <img id="logo" src="./assets/logo.png" alt="">
                </figure>
                <div class="dropdown">
                    <button class="dropbtn">Browse</button>
                    <div class="dropdown-content">
                        <a href="#" class="no__click">Home</a>
                        <a href="#" class="no__click">TV Shows</a>
                        <a href="#" class="no__click">Movies</a>
                        <a href="#" class="no__click">New & Popular</a>
                        <a href="#" class="no__click">My List</a>
                    </div>
                </div>
            </div>
            <div class="nav__menu">
                <div class="search">
                    <button>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
                <div class="notification">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="user__img">
                    <figure>
                        <img src="" alt="">
                    </figure>
                </div>
            </div>
        </nav>
    </section>
</body>
</html>
