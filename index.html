<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./styles.css">
    <script
      src="https://kit.fontawesome.com/a87716da66.js"crossorigin="anonymous"></script>
    <script src="/app.js"></script>
</head>
<body>
    <section id="nav">
        <nav>
            <div class="nav__tab">
                <h1 class="logo-text">
                    NOTFLIX
                </h1>
                <div class="dropdown">
                    <button class="dropbtn">Browse</button>
                    <div class="dropdown-content">
                        <a href="#" class="no__click">Home</a>
                        <a href="#" class="no__click">TV Shows</a>
                        <a href="#" class="no__click">Movies</a>
                        <a href="#" class="no__click">New & Popular</a>
                        <a href="#" class="no__click">My List</a>
                    </div>
                </div>
            </div>
            <div class="nav__menu">
                <div class="search">
                    <form action="">
                        <input type="text" placeholder="What do you want to watch?">
                        <button>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                </div>
                <div class="notification">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="user__img">
                    <figure>
                        <img src="" alt="">
                    </figure>
                </div>
            </div>
        </nav>
    </section>

    <header id="landing__page">
        <div class="container">
            <form action="" class="search-bar">
                <input type="text" placeholder="What do you want to watch?" name="q">
                <button type="submit">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                </button>
            </form>
        </div>
    </header>
</body>
</html>
