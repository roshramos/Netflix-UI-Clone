<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syclent Films</title>
    <link rel="stylesheet" href="./styles.css">
    <script
      src="https://kit.fontawesome.com/a87716da66.js"crossorigin="anonymous"></script>
    <script src="/films.js"></script>
</head>

<body>
    <section id="nav">
        <nav>
            <div class="nav__tab">
                <h1>
                    <a class="logo-text" href="./index.html">SCYLENT FILMS</a> 
                </h1>
            </div>
            <div class="nav__menu">
                <form action="" class="nav__search-bar">
                    <input type="text" placeholder="What do you want to watch?" name="q">
                    <button type="submit">
                        <i class="fa-solid fa-magnifying-glass nav__search-icon"></i>
                    </button>
                </form>
            </div>

            <div class="dropdown">
                <button class="dropbtn"><span class="blue">Browse</span></button>
                <div class="dropdown-content">
                    <a href="#" class="no__click">Home</a>
                    <a href="#" class="no__click">TV Shows</a>
                    <a href="#" class="no__click">Movies</a>
                    <a href="#" class="no__click">New & Popular</a>
                    <a href="#" class="no__click">My List</a>
                </div>
            </div>
        </nav>
    </section>

    <header id="landing__page">
        <div class="container">
            <p class="bg" style="background-image: url('/assets/bg.jpg');"></p>
        </div>
        <div class="container__movie">
            <div class="img__container">
                <figure>
                    <img src="" alt="">
                </figure>
            </div>
        </div>
    </header>

    <footer>
        <div class="container__footer">
            <div class="row">
                <h1 class="blue">
                    Thank you for watching with us!
                </h1>
                <span class="footer__copyright">
                    Copyright &copy; 2022 SCYLENT FILMS
                </span>
            </div>
        </div>
    </footer>
</body>
</html>
